<table class="pure-table pure-table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Avatar</th>
    </tr>
  </thead>
  <tbody>
    <% users.forEach(function (user) {%>
    <tr>
      <td><%= user.id %></td>
      <td><%= user.email %></td>
      <td><%= user.first_name %></td>
      <td><%= user.last_name %></td>
      <td><%= user.avatar %></td>
    </tr>
    <% })%>
  </tbody>
</table>
